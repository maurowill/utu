<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reprodução de video></video></title>
</head>
<body>
    <style>
         body{background: black;
              color: white;}
    
         .progbar{
            background: white;
            width:50%;
            height: 20px;
            margin: 0 auto;
                }
    
         .currentprog{
            background: red;
            width:0px;
            height: 20px;
                     }
    
    </style>
    <h3>TRABALHO DE VIDEO</video></h3>
    <script type="text/javascript">
    var videos = [
        {src:'Avengers Infinity War.mp4'},
        {scr:'EX.mp4'},
        {scr:'R2Ramake.mp4'}
                ];
    var vpath = 'video/';
    var indvideos = 0;
    

    window.onload = function () {

var progbar = document.getElementById('progaudio');
progbar.addEventListener('click', function (e) {
    var audio = document.getElementById('audio');
    console.log(e.clientX);
    console.log(progbar.getBoundingClientRect().left.toFixed(2));
    console.log(progbar.offsetLeft);
    console.log(progbar.style.marginLeft);
    audio.currentTime = ((e.clientX - progbar.offsetLeft) / progbar.offsetWidth) * audio.duration;
}, false);


};   

    function play(){
        var video =  document.getElementById('video');
        video.play();
        
    }
    function pause(){
        var video = document.getElementById('video');
        video.pause();
    }
    function stop(){
        var video = document.getElementById('video');
        video.pause()
        video.currentTime = 0;
    }  
    function nextvideo(){
        var video = document.getElementById('video');
        indvideos++;
        if(indvideos === videos.length){
            indvideos = 0;
        }
        video.scr= vpath+video[indvideos].scr;
        video.load();
        video.play();
    }
    function setVideoVolume(){
        var video = document.getElementById('video');
        var volvideo = document.getElementById('vvideo');
    }
    </script>
    <div style="text-align:center">
    <video id="video" width="600" height="400"  controls="controls" >
        <source src="video/Avengers Infinity War.mp4" type="video/mp4">
        <source scr="Audio/Avengers Infinity War.mp3" type="audio/mp3">
            
    </video>
    <br>
    <br>
    <button onclick="play()">Play</button>
    <button onclick="pause()">Pause</button>
    <button onclick="stop()">stop</button>
    <button onclick="nextvideo()">Next</button>
    Volume:<input id="video" type="range" min="0"
                max = "1" step="0.01" value="0.5"
                onchange="setVideoVolume()"><a id='vv'></a>            
    <hr>
    <h2>Audio</h2>
    <audio id="audio">
        <source src="Audio/Avengers.mp3" type="Audio/mp3">
    </audio>
    <button onclick="playaudio()">Play</button>
    <button onclick="pauseaudio()">Pause</button>
    <button onclick="stopaudio()">Stop</button>
    Volume: <input id="vaud" type="range" min="0"
                    max="1" step="0.01" value="0.5"
                    onchange="setAudVolume()"><a id="va"></a>
    
    Reprodução:<input id="reproa" type="range" value="0" onchange="setAudTime()" 
                      min="0"   max = "1" step="0.01" value="0.5">
     <span id="current_aud"></span>
     <div id='progaud' class="progbar">
     <div class="currentprog"></div>
</div>
</body>
</html>
